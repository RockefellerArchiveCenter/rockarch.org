{%- if page.sidebar -%}
<aside class="rac-sidebar" role="complementary">
{%- for item in page.sidebar -%}
  <a class="btn btn--large btn--light-blue btn--block sidebar__btn my-3 py-15 px-22" href="{{item[0] | absolute_url }}" {{item[3]}}>{{item[1]}}
    <span class="material-icon" aria-hidden="true">{{item[2]}}</span>
  </a>
{%- endfor -%}
</aside>
{%- endif -%}
