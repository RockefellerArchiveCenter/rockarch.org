{%- if page.sidebar -%}
<aside class="rac-sidebar" role="complementary">
{%- for item in page.sidebar -%}
  <a class="btn btn--large btn--light-blue btn--block sidebar__btn" href="{{item[0] | absolute_url }}" {{item[3]}}>{{item[1]}}<span class="icon"><i class="material-icon">{{item[2]}}</i></span></a>
{%- endfor -%}
</aside>
{%- endif -%}
